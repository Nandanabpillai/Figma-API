<style>
  .diary-container{
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: space-between;
  }

  .checkbox-container{
      display: flex;
      flex-direction: column;
  }
</style>

<div class="diary-container">
  <h1>Diary Pluggin</h1>
  <div class="checkbox-container">
      <label class="container">Bucket List
          <input type="checkbox" value="BucketList">
          <span class="checkmark"></span>
      </label>

      <label class="container" id="calendar">Calendar
          <input type="checkbox" value="Calendar">
          <span class="checkmark"></span>
      </label>

      <label class="container">Journal Entry
          <input type="checkbox" value="Journal Entry">
          <span class="checkmark"></span>
      </label>
  </div>
  <button id="submit">CREATE</button>
  <button id="close">EXIT</button>
</div>

<script>
  const arr = []
  document.getElementById('submit').onclick = () =>{
      var markedCheckbox = document.querySelectorAll('input[type="checkbox"]:checked');
      for (var checkbox of markedCheckbox) {
        arr.push(checkbox.value);
      // document.body.append(checkbox.value + ' '); 
      }
    parent.postMessage({ pluginMessage:{type:'submit',arr}},'*')
  }
</script>
